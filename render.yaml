# Render.yaml for Servana Web Frontend Only
# Place this file in the servana_web directory for frontend-only deployment

services:
  - type: web
    name: servana-web-frontend
    runtime: static
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BACKEND_URL
        value: https://backend-servana.onrender.com # Update this!
      - key: VITE_SOCKET_URL
        value: https://backend-servana.onrender.com # Update this!
    buildFilter:
      paths:
        - "**"
      ignoredPaths:
        - node_modules/**
        - .git/**
        - dist/**
    # Custom headers for security and performance
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    # Redirect rules for SPA routing
    routes:
      - type: redirect
        source: /*
        destination: /index.html
        status: 200
